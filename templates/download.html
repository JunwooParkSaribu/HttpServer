<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" enctype="multipart/form-data">
{% if submit_job %}
    <h1> {{all_jobs}}</h1>

    {%for job_id in finished_jobs%}
        {%for file, href_path in zip(files[job_id][0], files[job_id][1])%}
            <li>{{job_id}} : {{file}}</li>
            <a href={{href_path}} target="_blank">Download</a>
            <br>
        {%endfor%}
        <br>
    {%endfor%}

{% else %}
    <h1> Any jobs for the account. </h1>
{% endif %}
</form>
</body>
</html>
