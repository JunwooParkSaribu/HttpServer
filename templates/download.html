<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" enctype="multipart/form-data">
{% if submit_job %}
    <h3> {{all_jobs}}</h3>
    {%for job_id in finished_jobs%}
        {%for i in range(0, len[job_id])%}
            <li>
                {{job_id}} : {{files[job_id][0][i]}}
                <a href={{files[job_id][1][i]}}>Download</a>
            </li>
            <br>
        {%endfor%}
        <br>
    {%endfor%}

{% else %}
    <h1> Any jobs for the account. </h1>
{% endif %}
</form>
</body>
</html>
