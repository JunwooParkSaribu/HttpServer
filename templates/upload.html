<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3><b>Required file extension: trxyt</b></h3>
<form method="post" enctype="multipart/form-data">
    <label for="job_type">Choose a program:</label>
    <select name="job_type" id="job_type">
        <option value="H2B">H2B</option>
    </select>
    <input type="file" id="myFile" name="filename" multiple>
    <p>Job id:<input type="text" name="job_id"></p>
    <p>
    <label>Minimum trajectory length:</label>
    <input type="number" id="trajectory_length" name="trajectory_length" min="0" max="1000" value="8">
    </p>
    <input type="submit" value="Upload">
</form>

{% if job_exist %}
<p> There is already a same job id on the server, please choose another job id. </p>
{% endif %}

{% if job_submission %}
<p> <b>Successfully job submitted.</b> </p>
{% endif %}
<br>

<h3><b>Heading to Rad51 page</b></h3>
<form method="post">
    <p><input type="submit" value="Rad51" name="rad51">
</form>

</body>
</html>
